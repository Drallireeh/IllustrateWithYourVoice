<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustrate with your voice</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Tangerine:wght@700&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="libs/wordFilterBundle.js" type="module"></script>
    <script defer src="front.js"></script>
</head>

<body>
    <main>
        <div id="modal-home" class="modal">
            <div class="modal-content">
                <div class="actions">
                    <span class="close">&times;</span>
                </div>
                <div>
                    <h2>Bienvenue sur Illustrate With Your Voice</h2>
                    <p>Si vous voyez cette image apparaître lors de vos recherches, c'est qu'on a épuisé les requêtes
                        possibles avec notre apikey. Désolé de la gêne occasionnée</p>
                    <img src="Assets/favicon.ico" alt="Image indiquant qu'on ne dispose pas d'une api key valide">
                </div>
            </div>
        </div>
        <header>
            <h1>Illustrate With Your Voice</h1>
            <div class="buttons-container">
                <button id="button-start"><i class="fas fa-book-reader"></i> Commencer
                    l'histoire</span></button>
                <button id="reset-content"><i class="fas fa-undo"></i>Raconter une autre histoire</button>
            </div>
        </header>
        <section id="settings">
            <ul>
                <li>
                    <div>
                        <input class="checkbox" type="checkbox" id="display-text" name="display-text" checked>
                        <label for="display-text">Afficher fenêtre de texte</label>
                    </div>
                </li>
                <li>
                    <div>
                        <input class="checkbox" type="checkbox" id="enable_music" value="enable_music"
                            name="enable_music">
                        <label for="enable_music">Fond musical</label>
                    </div>
                </li>
                <select name="filters" id="filter-select">
                    <option value="">Sélectionnez un filtre</option>
                    <option value="manga">Manga</option>
                    <option value="cartoon">Dessin animé</option>
                    <option value="paint">Peinture</option>
                    <option value="logo">logo</option>
                    <option value="tatoo">Tatouages</option>
                    <option value="wallpaper">Fond d'écrans</option>
                </select>
            </ul>
            <i class="settings-icon fas fa-cog"></i>
        </section>

        <!--<section class="start">
            
        </section>-->

        <section>
            <div contenteditable="false" name="textarea" id="textarea"></div>
        </section>

        <section class="story-ctn"></section>
        <section class="story-ctn-temp"></section>
    </main>
    <script type="module" src="main.js"></script>
    <script type="module" src="request.js"></script>
    <script type="module" src="speech.js"></script>
</body>

</html>
